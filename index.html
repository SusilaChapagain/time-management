<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time Management</title>
  </head>

  <body>
    <div class="wraper">
      <div class="container">
        <!-- top title -->
        <div class="row">
          <div class="col text-center mt-5 text-success">
            <h1>Time Management</h1>
            <img
              src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8d2F0Y2h8ZW58MHx8MHx8&w=1000&q=80"
              alt=""
            />
            <hr />
          </div>

          <!-- form area -->
          <div class="row py-5">
            <div class="col">
              <form
                action="javascript:void(0)"
                onsubmit="handleOnSubmit(this)"
                class="row row-cols-md-auto g-3 align-items-center d-flex justify-content-center"
              >
                <div class="col-12">
                  <label
                    class="visually-hidden"
                    for="inlineFormInputGroupUsername"
                    >Your Task</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      name="task"
                      id="inlineFormInputGroupUsername"
                      placeholder="your-task"
                      required
                    />
                  </div>
                </div>

                <div class="col-12">
                  <label
                    class="visually-hidden"
                    for="inlineFormInputGroupUsername"
                    >Hours</label
                  >
                  <div class="input-group">
                    <input
                      type="number"
                      name="hr"
                      class="form-control"
                      id="inlineFormInputGroupUsername"
                      placeholder="hours"
                      required
                    />
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <!-- list area -->
          <div class="row">
            <div class="col-md-6">
              <h2 class="text-center">Task list</h2>
              <hr />
              <div class="list-items">
                <table class="table table-striped">
                  <tbody id="task-list"></tbody>
                </table>
              </div>
            </div>

            <div class="col-md-6">
              <h2 class="text-center">Bad list</h2>
              <hr />
              <div class="list-items">
                <table class="table table-striped">
                  <tbody id="bad-list"></tbody>
                </table>
              </div>
              <div class="ttl-bad text-end text-white">
                Total time saved =<span id="totalBadHours"></span>
              </div>
            </div>
          </div>

          <div class="row mt-2 pb-5 fs-3 fw-bolder text-success">
            <div class="col text-center">
              Total time allocated this week = <span id="totalHours">0</span> hr
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js---------------------- -->
    <script src="script.js"></script>
  </body>
</html>
